---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apple-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apple
  template:
    metadata:
      name: apple-app
      labels:
        app: apple
    spec:
      containers:
        - name: apple-app
          image: hashicorp/http-echo
          args:
            - "-text=apple"
---
apiVersion: v1
kind: Service
metadata:
  name: apple-service
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image